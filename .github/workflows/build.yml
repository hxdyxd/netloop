name: C/C++ CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ v3 ]
  pull_request:
    branches: [ v3 ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-ubuntu-latest:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: wrapper
      run: |
        make -C src/ clean
        make -C src/ V=1

    - name: example
      run: |
        make -C example/ clean
        make -C example/ V=1

    - name: example with libucontext
      run: |
        make -C example/ LIBUCONTEXT=1 clean
        make -C example/ LIBUCONTEXT=1 V=1

    - name: example with libssl
      run: |
        sudo apt-get install libssl-dev
        make -C example/ SSL=1 clean
        make -C example/ SSL=1 V=1

    - name: example with libcares
      run: |
        sudo apt-get install libc-ares-dev
        make -C example/ LIBCARES=1 clean
        make -C example/ LIBCARES=1 V=1

